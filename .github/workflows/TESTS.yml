name: MySQL Workflow
on: [push]
jobs:
  mysql_job:
    runs-on: ubuntu-latest
    steps:
      - name: Install MySQL and configure root
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo systemctl start mysql
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root123'; FLUSH PRIVILEGES;"
          sudo systemctl restart mysql
      - name: Create database
        run: sudo mysql -e "CREATE DATABASE IF NOT EXISTS airscan_db;"
      - name: Show databases
        run: mysql -h 127.0.0.1 -u root -proot123 -e "SHOW DATABASES;"
